<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Taba - 마음을 전하는 편지 서비스">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Taba - 마음을 전하는 편지">
  <meta property="og:description" content="소중한 사람에게 마음을 담은 편지를 보내세요">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.taba.asia">
  
  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Taba">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Taba</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- 앱 스타일 (로딩 중 배경색) -->
  <style>
    body {
      background-color: #0A0024;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    /* 로딩 인디케이터 */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }
    
    .loading::after {
      content: "";
      width: 48px;
      height: 48px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #FF4081;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading"></div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('load', function() {
      // Flutter 앱이 로드되면 로딩 인디케이터 숨기기
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>
</html>
