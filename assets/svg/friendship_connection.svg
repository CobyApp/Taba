<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="friendshipBg" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" stop-color="#FF6B9D" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#FFB6C1" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#FFE4E1" stop-opacity="0.15"/>
    </radialGradient>
    <linearGradient id="flower1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6B9D"/>
      <stop offset="100%" stop-color="#C44569"/>
    </linearGradient>
    <linearGradient id="flower2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFB6C1"/>
      <stop offset="100%" stop-color="#FF6B9D"/>
    </linearGradient>
    <linearGradient id="connectionLine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF6B9D" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#FFB6C1" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FF6B9D" stop-opacity="0.6"/>
    </linearGradient>
  </defs>
  <!-- 배경 원 -->
  <circle cx="64" cy="64" r="60" fill="url(#friendshipBg)" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="2"/>
  <!-- 왼쪽 꽃 (새로운 인연) -->
  <g transform="translate(32, 64)">
    <!-- 꽃잎들 -->
    <ellipse cx="0" cy="-12" rx="8" ry="14" fill="url(#flower1)" opacity="0.9" transform="rotate(0 0 -12)"/>
    <ellipse cx="9" cy="-8" rx="8" ry="14" fill="url(#flower1)" opacity="0.9" transform="rotate(45 9 -8)"/>
    <ellipse cx="12" cy="0" rx="8" ry="14" fill="url(#flower1)" opacity="0.9" transform="rotate(90 12 0)"/>
    <ellipse cx="9" cy="8" rx="8" ry="14" fill="url(#flower1)" opacity="0.9" transform="rotate(135 9 8)"/>
    <ellipse cx="0" cy="12" rx="8" ry="14" fill="url(#flower1)" opacity="0.9" transform="rotate(180 0 12)"/>
    <ellipse cx="-9" cy="8" rx="8" ry="14" fill="url(#flower1)" opacity="0.9" transform="rotate(225 -9 8)"/>
    <ellipse cx="-12" cy="0" rx="8" ry="14" fill="url(#flower1)" opacity="0.9" transform="rotate(270 -12 0)"/>
    <ellipse cx="-9" cy="-8" rx="8" ry="14" fill="url(#flower1)" opacity="0.9" transform="rotate(315 -9 -8)"/>
    <!-- 꽃 중심 -->
    <circle cx="0" cy="0" r="5" fill="#FFD700" opacity="0.9"/>
    <circle cx="0" cy="0" r="3" fill="#FFA500" opacity="0.8"/>
  </g>
  <!-- 연결선 -->
  <path d="M 48 64 Q 64 50, 80 64" stroke="url(#connectionLine)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 48 64 Q 64 78, 80 64" stroke="url(#connectionLine)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <!-- 중앙 하트 -->
  <g transform="translate(64, 64)">
    <path d="M 0 -4 C -4 -8, -8 -8, -8 -4 C -8 -2, -6 0, -4 2 C -2 0, 0 -2, 0 -4 Z" fill="#FF6B9D" opacity="0.8" transform="rotate(-45 0 0)"/>
    <path d="M 0 -4 C 4 -8, 8 -8, 8 -4 C 8 -2, 6 0, 4 2 C 2 0, 0 -2, 0 -4 Z" fill="#FF6B9D" opacity="0.8" transform="rotate(45 0 0)"/>
  </g>
  <!-- 오른쪽 꽃 (우정) -->
  <g transform="translate(96, 64)">
    <!-- 꽃잎들 -->
    <ellipse cx="0" cy="-12" rx="8" ry="14" fill="url(#flower2)" opacity="0.9" transform="rotate(0 0 -12)"/>
    <ellipse cx="9" cy="-8" rx="8" ry="14" fill="url(#flower2)" opacity="0.9" transform="rotate(45 9 -8)"/>
    <ellipse cx="12" cy="0" rx="8" ry="14" fill="url(#flower2)" opacity="0.9" transform="rotate(90 12 0)"/>
    <ellipse cx="9" cy="8" rx="8" ry="14" fill="url(#flower2)" opacity="0.9" transform="rotate(135 9 8)"/>
    <ellipse cx="0" cy="12" rx="8" ry="14" fill="url(#flower2)" opacity="0.9" transform="rotate(180 0 12)"/>
    <ellipse cx="-9" cy="8" rx="8" ry="14" fill="url(#flower2)" opacity="0.9" transform="rotate(225 -9 8)"/>
    <ellipse cx="-12" cy="0" rx="8" ry="14" fill="url(#flower2)" opacity="0.9" transform="rotate(270 -12 0)"/>
    <ellipse cx="-9" cy="-8" rx="8" ry="14" fill="url(#flower2)" opacity="0.9" transform="rotate(315 -9 -8)"/>
    <!-- 꽃 중심 -->
    <circle cx="0" cy="0" r="5" fill="#FFD700" opacity="0.9"/>
    <circle cx="0" cy="0" r="3" fill="#FFA500" opacity="0.8"/>
  </g>
  <!-- 작은 반짝임 효과 -->
  <circle cx="24" cy="48" r="2" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="104" cy="80" r="2" fill="#FF6B9D" opacity="0.7"/>
  <circle cx="56" cy="44" r="1.5" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="72" cy="84" r="1.5" fill="#FFFFFF" opacity="0.8"/>
</svg>

