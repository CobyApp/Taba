name: Develop Build & Deploy

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build-android-dev:
    name: Build Android Dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Pre-download Gradle
        run: |
          cd android
          ./gradlew --version || true
          # Retry if download fails
          for i in {1..3}; do
            ./gradlew --version && break || sleep 5
          done

      - name: Build Android APK (Dev)
        run: |
          flutter build apk --release \
            --build-name=1.0.0-dev \
            --build-number=${{ github.run_number }} \
            --dart-define=API_ENV=dev

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-dev-apk
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  build-ios-dev:
    name: Build iOS Dev
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Setup iOS Certificates and Profiles
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Certificate와 비밀번호가 모두 제공된 경우에만 설정 시도
          if [ -n "$APPLE_CERTIFICATE_BASE64" ] && [ -n "$APPLE_CERTIFICATE_PASSWORD" ]; then
            # Create keychain
            security create-keychain -p "" build.keychain || true
            security default-keychain -s build.keychain || true
            security unlock-keychain -p "" build.keychain || true
            security set-keychain-settings -t 3600 -u build.keychain || true

            # Import certificate
            echo "$APPLE_CERTIFICATE_BASE64" | base64 -d > certificate.p12
            
            # Import to build keychain
            security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security -T /usr/bin/xcodebuild || true
            
            # Also import to login keychain for xcodebuild to find it
            security import certificate.p12 -k ~/Library/Keychains/login.keychain-db -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security -T /usr/bin/xcodebuild || true
            
            # Set login keychain as default for codesign
            security default-keychain -s ~/Library/Keychains/login.keychain-db || true

            # Import provisioning profile (if provided)
            if [ -n "$APPLE_PROVISIONING_PROFILE_BASE64" ]; then
              echo "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 -d > profile.mobileprovision
              
              # Extract UUID from provisioning profile
              TEMP_PLIST=$(mktemp)
              security cms -D -i profile.mobileprovision > "$TEMP_PLIST" 2>/dev/null
              PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" "$TEMP_PLIST" 2>/dev/null)
              rm -f "$TEMP_PLIST"
              
              if [ -z "$PROFILE_UUID" ]; then
                echo "❌ Failed to extract UUID from provisioning profile"
                exit 1
              fi
              
              # Install provisioning profile
              mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
              cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
              echo "$PROFILE_UUID" > /tmp/profile_uuid.txt
              
              # Verify profile installation
              echo "Installed profile: $PROFILE_UUID.mobileprovision"
              ls -la ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
              
              # List all installed profiles
              echo "All installed profiles:"
              ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ | grep mobileprovision || echo "No profiles found"
            fi

            # Set keychain to allow codesign
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain || true
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" ~/Library/Keychains/login.keychain-db || true
            
            # List imported certificates in both keychains
            echo "Imported certificates in build.keychain:"
            security find-identity -v -p codesigning -k build.keychain || true
            echo "Imported certificates in login.keychain:"
            security find-identity -v -p codesigning -k ~/Library/Keychains/login.keychain-db || true
            
            # Ensure keychain is unlocked
            security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db || true
          else
            echo "No certificate provided. Will use automatic signing."
          fi

      - name: Build iOS IPA (Dev)
        run: |
          # Update ExportOptions with provisioning profile UUID if available
          if [ -f /tmp/profile_uuid.txt ]; then
            PROFILE_UUID=$(cat /tmp/profile_uuid.txt)
            echo "Using provisioning profile UUID: $PROFILE_UUID"
            
            # Verify profile exists
            if [ -f ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision ]; then
              echo "✅ Profile file exists"
            else
              echo "❌ Profile file NOT found: $PROFILE_UUID.mobileprovision"
              exit 1
            fi
            
            # Extract profile name and certificate info from provisioning profile
            TEMP_PLIST=$(mktemp)
            security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision > "$TEMP_PLIST" 2>/dev/null
            PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" "$TEMP_PLIST" 2>/dev/null || echo "Taba App Store Distribution")
            
            # Extract DeveloperCertificates to verify certificate is in profile
            CERT_COUNT=$(/usr/libexec/PlistBuddy -c "Print DeveloperCertificates" "$TEMP_PLIST" 2>/dev/null | grep -c "data" || echo "0")
            if [ "$CERT_COUNT" -gt "0" ]; then
              echo "Found $CERT_COUNT certificate(s) in provisioning profile"
              
              # Extract first certificate and get its common name
              CERT_DATA=$(/usr/libexec/PlistBuddy -c "Print DeveloperCertificates:0" "$TEMP_PLIST" 2>/dev/null)
              if [ -n "$CERT_DATA" ]; then
                echo "$CERT_DATA" > /tmp/cert_data.plist
                CERT_NAME=$(security find-certificate -c "Apple Distribution" -p 2>/dev/null | openssl x509 -noout -subject 2>/dev/null | sed -n 's/.*CN=\(.*\)/\1/p' | head -1 || echo "")
                echo "Certificate in profile matches: $CERT_NAME"
                rm -f /tmp/cert_data.plist
              fi
            fi
            
            # Verify profile is valid and not expired
            EXPIRATION_DATE=$(/usr/libexec/PlistBuddy -c "Print ExpirationDate" "$TEMP_PLIST" 2>/dev/null || echo "")
            if [ -n "$EXPIRATION_DATE" ]; then
              echo "Provisioning profile expires: $EXPIRATION_DATE"
            fi
            
            rm -f "$TEMP_PLIST"
            
            # Update ExportOptions with provisioning profile UUID
            # Delete existing provisioningProfiles if exists, then recreate
            /usr/libexec/PlistBuddy -c "Delete :provisioningProfiles" ios/ExportOptions-dev.plist 2>/dev/null || true
            
            # Add provisioningProfiles dictionary (will fail if already exists, so ignore error)
            /usr/libexec/PlistBuddy -c "Add :provisioningProfiles dict" ios/ExportOptions-dev.plist 2>/dev/null || true
            
            # Set bundle ID and UUID mapping (use Set in case it already exists)
            /usr/libexec/PlistBuddy -c "Set :provisioningProfiles:com.coby.taba $PROFILE_UUID" ios/ExportOptions-dev.plist 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Add :provisioningProfiles:com.coby.taba string $PROFILE_UUID" ios/ExportOptions-dev.plist
            
            # Ensure signingStyle is manual
            /usr/libexec/PlistBuddy -c "Set :signingStyle manual" ios/ExportOptions-dev.plist 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Add :signingStyle string manual" ios/ExportOptions-dev.plist
            
            # Ensure teamID is set (use the team ID from the signing certificate)
            /usr/libexec/PlistBuddy -c "Set :teamID 3Y8YH8GWMM" ios/ExportOptions-dev.plist 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Add :teamID string 3Y8YH8GWMM" ios/ExportOptions-dev.plist
            
            # Verify ExportOptions structure
            echo "=== ExportOptions Structure ==="
            /usr/libexec/PlistBuddy -c "Print" ios/ExportOptions-dev.plist
            echo "=== Provisioning Profiles ==="
            /usr/libexec/PlistBuddy -c "Print :provisioningProfiles" ios/ExportOptions-dev.plist 2>/dev/null || echo "No provisioningProfiles found"
            echo "=== Signing Style ==="
            /usr/libexec/PlistBuddy -c "Print :signingStyle" ios/ExportOptions-dev.plist 2>/dev/null || echo "No signingStyle found"
            echo "=== Team ID ==="
            /usr/libexec/PlistBuddy -c "Print :teamID" ios/ExportOptions-dev.plist 2>/dev/null || echo "No teamID found"
            
            # Update PROVISIONING_PROFILE_SPECIFIER in Release and Profile configurations
            sed -i '' "s/\"PROVISIONING_PROFILE_SPECIFIER\[sdk=iphoneos\*\]\" = \".*\";/\"PROVISIONING_PROFILE_SPECIFIER[sdk=iphoneos*]\" = \"$PROFILE_NAME\";/g" ios/Runner.xcodeproj/project.pbxproj || true
            
            echo "Updated ExportOptions:"
            cat ios/ExportOptions-dev.plist
            echo ""
            echo "Using Provisioning Profile: $PROFILE_NAME (UUID: $PROFILE_UUID)"
            
            # Verify certificates in keychain
            echo "Available signing identities:"
            security find-identity -v -p codesigning build.keychain | grep "Distribution" || security find-identity -v -p codesigning build.keychain || true
          else
            echo "⚠️ No profile UUID found, using ExportOptions as-is"
          fi
          
          # Try building IPA with verbose output
          flutter build ipa --release \
            --build-name=1.0.0-dev \
            --build-number=${{ github.run_number }} \
            --dart-define=API_ENV=dev \
            --export-options-plist=ios/ExportOptions-dev.plist \
            --verbose || {
              echo "Flutter build failed, trying xcodebuild directly..."
              
              # If flutter build fails, try xcodebuild directly
              if [ -f build/ios/archive/Runner.xcarchive ]; then
                echo "Archive exists, trying to export manually..."
                xcodebuild -exportArchive \
                  -archivePath build/ios/archive/Runner.xcarchive \
                  -exportPath build/ios/ipa \
                  -exportOptionsPlist ios/ExportOptions-dev.plist \
                  -allowProvisioningUpdates 2>&1 || true
                
                # Check if IPA was created
                if [ -d build/ios/ipa ] && [ -n "$(find build/ios/ipa -name '*.ipa')" ]; then
                  echo "IPA created successfully via xcodebuild"
                else
                  echo "xcodebuild export also failed"
                  exit 1
                fi
              else
                exit 1
              fi
            }

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-dev-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: Upload to TestFlight (Dev)
        if: success()
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          # Create API key file
          mkdir -p ~/private_keys
          echo "$APP_STORE_CONNECT_API_KEY" > ~/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          chmod 600 ~/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          
          # Find IPA file
          IPA_FILE=$(find build/ios/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA_FILE" ]; then
            echo "❌ IPA file not found in build/ios/ipa/"
            ls -la build/ios/ipa/ || echo "Directory does not exist"
            exit 1
          fi
          
          echo "Found IPA file: $IPA_FILE"
          
          # Upload using xcrun altool
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_FILE" \
            --apiKey $APP_STORE_CONNECT_API_KEY_ID \
            --apiIssuer $APP_STORE_CONNECT_ISSUER_ID \
            --verbose

