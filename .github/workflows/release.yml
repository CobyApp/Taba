          fi

  build-ios-prod:
    name: Build iOS Production
    runs-on: macos-latest
    timeout-minutes: 90
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Setup iOS Certificates and Profiles
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          if [ -z "$APPLE_CERTIFICATE_BASE64" ] || [ -z "$APPLE_CERTIFICATE_PASSWORD" ]; then
            echo "‚ö†Ô∏è Certificate secrets not provided, skipping certificate setup"
            exit 0
          fi

          # Create and configure keychain
          security create-keychain -p "" build.keychain || true
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate to build keychain
          echo "$APPLE_CERTIFICATE_BASE64" | base64 -d > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security -T /usr/bin/xcodebuild || {
            echo "‚ùå Failed to import certificate to build.keychain"
            exit 1
          }

          # Import certificate to login keychain (for xcodebuild)
          security import certificate.p12 -k ~/Library/Keychains/login.keychain-db -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security -T /usr/bin/xcodebuild || {
            echo "‚ö†Ô∏è Failed to import certificate to login.keychain, continuing..."
          }

          # Set keychain permissions (use -k "" for empty password)
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain || true
          
          # For login keychain, unlock it first
          security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db || true
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" ~/Library/Keychains/login.keychain-db || true

          # Verify certificate import
          echo "=== Verifying Certificate Import ==="
          CERT_COUNT=$(security find-identity -v -p codesigning build.keychain | grep -c "Distribution" || echo "0")
          if [ "$CERT_COUNT" -eq "0" ]; then
            CERT_COUNT=$(security find-identity -v -p codesigning ~/Library/Keychains/login.keychain-db | grep -c "Distribution" || echo "0")
          fi

          if [ "$CERT_COUNT" -eq "0" ]; then
            echo "‚ùå ERROR: No Distribution certificate found after import"
            security find-identity -v -p codesigning || true
            exit 1
          fi

          echo "‚úÖ Found $CERT_COUNT Distribution certificate(s)"
          security find-identity -v -p codesigning | grep "Distribution" || true

          # Import provisioning profile
          if [ -n "$APPLE_PROVISIONING_PROFILE_BASE64" ]; then
            echo "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 -d > profile.mobileprovision

            # Extract UUID from provisioning profile
            TEMP_PLIST=$(mktemp)
            security cms -D -i profile.mobileprovision > "$TEMP_PLIST" 2>/dev/null
            PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" "$TEMP_PLIST" 2>/dev/null)
            PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" "$TEMP_PLIST" 2>/dev/null || echo "")
            PROFILE_TEAM_ID=$(/usr/libexec/PlistBuddy -c "Print TeamIdentifier:0" "$TEMP_PLIST" 2>/dev/null || echo "")
            rm -f "$TEMP_PLIST"

            if [ -z "$PROFILE_UUID" ]; then
              echo "‚ùå Failed to extract UUID from provisioning profile"
              exit 1
            fi

            # Install provisioning profile
            mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
            cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
            chmod 644 ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision

            # Verify profile was installed
            if [ ! -f ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision ]; then
              echo "‚ùå Failed to install provisioning profile"
              exit 1
            fi

            echo "‚úÖ Installed provisioning profile: $PROFILE_NAME (UUID: $PROFILE_UUID, Team: $PROFILE_TEAM_ID)"
            echo "$PROFILE_UUID" > /tmp/profile_uuid.txt
            echo "$PROFILE_NAME" > /tmp/profile_name.txt
            echo "$PROFILE_TEAM_ID" > /tmp/profile_team_id.txt
            
            # List installed profiles for verification
            echo "=== Installed Provisioning Profiles ==="
            ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ | grep -E "\.mobileprovision$" || echo "No profiles found"
          else
            echo "‚ö†Ô∏è Provisioning profile not provided"
          fi

      - name: Build iOS IPA (Production)
        run: |
          # Update ExportOptions if provisioning profile is available
          if [ -f /tmp/profile_uuid.txt ]; then
            PROFILE_UUID=$(cat /tmp/profile_uuid.txt)
            PROFILE_NAME=$(cat /tmp/profile_name.txt 2>/dev/null || echo "Taba App Store Distribution")
            PROFILE_TEAM_ID=$(cat /tmp/profile_team_id.txt 2>/dev/null || echo "3Y8YH8GWMM")

            echo "=== Updating ExportOptions ==="
            echo "Profile UUID: $PROFILE_UUID"
            echo "Profile Name: $PROFILE_NAME"
            echo "Team ID: $PROFILE_TEAM_ID"

            # Update ExportOptions with provisioning profile
            /usr/libexec/PlistBuddy -c "Delete :provisioningProfiles" ios/ExportOptions-prod.plist 2>/dev/null || true
            /usr/libexec/PlistBuddy -c "Add :provisioningProfiles dict" ios/ExportOptions-prod.plist
            /usr/libexec/PlistBuddy -c "Add :provisioningProfiles:com.coby.taba string $PROFILE_UUID" ios/ExportOptions-prod.plist

            # Set signing style and team ID
            /usr/libexec/PlistBuddy -c "Set :signingStyle manual" ios/ExportOptions-prod.plist 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Add :signingStyle string manual" ios/ExportOptions-prod.plist
            /usr/libexec/PlistBuddy -c "Set :teamID $PROFILE_TEAM_ID" ios/ExportOptions-prod.plist 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Add :teamID string $PROFILE_TEAM_ID" ios/ExportOptions-prod.plist

            # Update method to app-store (app-store-connect requires account access)
            /usr/libexec/PlistBuddy -c "Set :method app-store" ios/ExportOptions-prod.plist 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Add :method string app-store" ios/ExportOptions-prod.plist
            
            # Remove destination key for manual signing (upload requires account access)
            /usr/libexec/PlistBuddy -c "Delete :destination" ios/ExportOptions-prod.plist 2>/dev/null || true

            # Update project.pbxproj
            sed -i '' "s/\"PROVISIONING_PROFILE_SPECIFIER\[sdk=iphoneos\*\]\" = \".*\";/\"PROVISIONING_PROFILE_SPECIFIER[sdk=iphoneos*]\" = \"$PROFILE_NAME\";/g" ios/Runner.xcodeproj/project.pbxproj || true

            echo "Updated ExportOptions:"
            cat ios/ExportOptions-prod.plist
          else
            echo "‚ö†Ô∏è No provisioning profile UUID found, using ExportOptions as-is"
          fi

          # Verify certificate before building
          echo "=== Verifying Certificate Access ==="
          DIST_CERT=$(security find-identity -v -p codesigning build.keychain | grep "Distribution" | head -1 || echo "")
          if [ -z "$DIST_CERT" ]; then
            DIST_CERT=$(security find-identity -v -p codesigning ~/Library/Keychains/login.keychain-db | grep "Distribution" | head -1 || echo "")
          fi
          if [ -z "$DIST_CERT" ]; then
            DIST_CERT=$(security find-identity -v -p codesigning | grep "Distribution" | head -1 || echo "")
          fi
          if [ -z "$DIST_CERT" ]; then
            echo "‚ùå No Distribution certificate found"
            echo "Checking build.keychain:"
            security find-identity -v -p codesigning build.keychain || true
            echo "Checking login.keychain:"
            security find-identity -v -p codesigning ~/Library/Keychains/login.keychain-db || true
            exit 1
          fi
          echo "‚úÖ Certificate verified: $DIST_CERT"
          
          # Ensure keychain is unlocked and accessible
          security unlock-keychain -p "" build.keychain || true
          security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db || true
          
          # Set keychain search list to include both keychains
          security list-keychains -d user -s build.keychain ~/Library/Keychains/login.keychain-db
          security default-keychain -s build.keychain
          
          # Verify ExportOptions plist before building
          echo "=== Verifying ExportOptions ==="
          if [ -f /tmp/profile_uuid.txt ]; then
            # Verify provisioningProfiles exists
            PROV_PROFILES=$(/usr/libexec/PlistBuddy -c "Print :provisioningProfiles" ios/ExportOptions-prod.plist 2>/dev/null || echo "")
            if [ -z "$PROV_PROFILES" ]; then
              echo "‚ùå provisioningProfiles not found in ExportOptions"
              exit 1
            fi
            echo "‚úÖ ExportOptions verified:"
            cat ios/ExportOptions-prod.plist
          fi

          # Build IPA
          echo "=== Building IPA ==="
          flutter build ipa --release \
            --build-name=${{ github.ref_name }} \
            --build-number=${{ github.run_number }} \
            --dart-define=API_ENV=prod \
            --export-options-plist=ios/ExportOptions-prod.plist

          # Verify IPA was created
          if [ ! -d build/ios/ipa ] || [ -z "$(find build/ios/ipa -name '*.ipa' 2>/dev/null)" ]; then
            echo "‚ùå IPA file not found after build"
            
            # Check if archive exists and try manual export
            ARCHIVE_PATH=$(find build/ios/archive -name "*.xcarchive" -type d | head -1)
            if [ -n "$ARCHIVE_PATH" ] && [ -d "$ARCHIVE_PATH" ]; then
              echo "‚ö†Ô∏è Archive found, attempting manual export..."
              mkdir -p build/ios/ipa
              
              # Ensure keychain is accessible before export
              security unlock-keychain -p "" build.keychain || true
              security unlock-keychain -p "" ~/Library/Keychains/login.keychain-db || true
              security list-keychains -d user -s build.keychain ~/Library/Keychains/login.keychain-db
              security default-keychain -s build.keychain
              
              # Verify provisioning profiles are accessible
              echo "=== Verifying Provisioning Profiles ==="
              ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || echo "No profiles directory"
              
              # Verify ExportOptions one more time
              echo "=== Final ExportOptions Check ==="
              cat ios/ExportOptions-prod.plist
              
              # Verify the provisioning profile UUID in ExportOptions matches installed profile
              if [ -f /tmp/profile_uuid.txt ]; then
                EXPECTED_UUID=$(cat /tmp/profile_uuid.txt)
                INSTALLED_PROFILE=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/$EXPECTED_UUID.mobileprovision 2>/dev/null || echo "")
                if [ -z "$INSTALLED_PROFILE" ]; then
                  echo "‚ùå Provisioning profile $EXPECTED_UUID not found in installed profiles"
                  echo "Available profiles:"
                  ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || true
                  exit 1
                fi
                echo "‚úÖ Provisioning profile verified: $EXPECTED_UUID"
              fi
              
              xcodebuild -exportArchive \
                -archivePath "$ARCHIVE_PATH" \
                -exportPath build/ios/ipa \
                -exportOptionsPlist ios/ExportOptions-prod.plist 2>&1 | tee /tmp/export_log.txt
              
              if [ -n "$(find build/ios/ipa -name '*.ipa' 2>/dev/null)" ]; then
                echo "‚úÖ IPA created via manual export"
              else
                echo "‚ùå Manual export failed"
                echo "=== Export Log ==="
                cat /tmp/export_log.txt || true
                echo "=== Checking for detailed error logs ==="
                LOG_DIR=$(find /var/folders -name "*.xcdistributionlogs" -type d | head -1)
                if [ -n "$LOG_DIR" ]; then
                  echo "=== Distribution Log Directory: $LOG_DIR ==="
                  ls -la "$LOG_DIR" || true
                  echo "=== IDEDistribution.critical.log ==="
                  cat "$LOG_DIR/IDEDistribution.critical.log" 2>/dev/null || echo "No critical log"
                  echo "=== DVTITunesSoftwareService.log ==="
                  cat "$LOG_DIR/DVTITunesSoftwareService.log" 2>/dev/null || echo "No iTunes log"
                  find "$LOG_DIR" -name "*.log" -exec echo "=== {} ===" \; -exec cat {} \; 2>/dev/null | head -100 || true
                fi
                echo "=== Final ExportOptions Check ==="
                cat ios/ExportOptions-prod.plist
                exit 1
              fi
            else
              echo "‚ùå No archive found"
              exit 1
            fi
          else
            echo "‚úÖ IPA created successfully"
            find build/ios/ipa -name "*.ipa" -exec ls -lh {} \;
          fi

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-prod-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 90

      - name: Upload to App Store Connect (Production)
        if: success()
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          if [ -z "$APP_STORE_CONNECT_API_KEY_ID" ] || [ -z "$APP_STORE_CONNECT_ISSUER_ID" ] || [ -z "$APP_STORE_CONNECT_API_KEY" ]; then
            echo "‚ö†Ô∏è App Store Connect API credentials not provided, skipping upload"
            exit 0
          fi

          # Create API key file
          mkdir -p ~/private_keys
          echo "$APP_STORE_CONNECT_API_KEY" > ~/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          chmod 600 ~/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8

          # Find IPA file
          IPA_FILE=$(find build/ios/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA_FILE" ]; then
            echo "‚ùå IPA file not found"
            exit 1
          fi

          echo "Uploading IPA to App Store Connect: $IPA_FILE"
          if xcrun altool --upload-app \
            --type ios \
            --file "$IPA_FILE" \
            --apiKey $APP_STORE_CONNECT_API_KEY_ID \
            --apiIssuer $APP_STORE_CONNECT_ISSUER_ID \
            --verbose 2>&1 | tee /tmp/upload_log.txt; then
            echo "‚úÖ IPA uploaded successfully to App Store Connect"
          else
            UPLOAD_ERROR=$(cat /tmp/upload_log.txt || echo "")
            if echo "$UPLOAD_ERROR" | grep -q "No suitable application records were found"; then
              echo "‚ö†Ô∏è App not found in App Store Connect"
              echo "üìù To fix this:"
              echo "   1. Go to https://appstoreconnect.apple.com"
              echo "   2. Click 'My Apps' ‚Üí '+' ‚Üí 'New App'"
              echo "   3. Create app with Bundle ID: com.coby.taba"
              echo "   4. After app is created, uploads will work automatically"
              echo ""
              echo "‚úÖ IPA file was created successfully and saved as artifact"
              echo "   You can download it from the Actions artifacts and upload manually if needed"
              exit 0
            else
              echo "‚ùå Upload failed with error:"
              cat /tmp/upload_log.txt || true
              echo ""
              echo "‚úÖ IPA file was created successfully and saved as artifact"
              echo "   You can download it from the Actions artifacts and upload manually if needed"
              exit 0
            fi
          fi
