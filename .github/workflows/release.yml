name: Release Build & Deploy

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build-android-prod:
    name: Build Android Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Pre-download Gradle
        timeout-minutes: 5
        run: |
          cd android
          # Check if gradlew exists and make it executable
          if [ -f gradlew ]; then
            chmod +x gradlew
            for i in {1..3}; do
              if ./gradlew --version; then
                echo "‚úÖ Gradle downloaded successfully"
                break
              else
                if [ $i -eq 3 ]; then
                  echo "‚ùå Gradle download failed after 3 attempts"
                  exit 1
                fi
                echo "Retry $i/3 in 5 seconds..."
                sleep 5
              fi
            done
          else
            echo "‚ö†Ô∏è gradlew not found, Flutter will download Gradle automatically during build"
          fi

      - name: Setup Android Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

      - name: Build Android App Bundle (Production)
        env:
          KEYSTORE_PATH: android/app/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          flutter build appbundle --release \
            --build-name=${{ github.ref_name }} \
            --build-number=${{ github.run_number }} \
            --dart-define=API_ENV=prod

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-prod-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: Upload to Google Play (Production)
        id: upload-google-play
        if: success()
        continue-on-error: true
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.coby.taba
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: production
          status: completed

      - name: Check Google Play Upload Result
        if: always()
        env:
          SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          if [ -z "${SERVICE_ACCOUNT_JSON}" ]; then
            echo "‚ö†Ô∏è Google Play service account JSON not provided, skipping upload"
            echo "‚úÖ AAB file was created successfully and saved as artifact"
            exit 0
          fi
          
          if [ "${{ steps.upload-google-play.outcome }}" == "failure" ] || [ "${{ steps.upload-google-play.outcome }}" == "cancelled" ]; then
