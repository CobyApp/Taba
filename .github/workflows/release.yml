name: Release Build & Deploy

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build-android-prod:
    name: Build Android Production
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Pre-download Gradle
        timeout-minutes: 5
        run: |
          cd android
          # Retry if download fails (max 3 times)
          for i in {1..3}; do
            if ./gradlew --version; then
              echo "Gradle downloaded successfully"
              break
            else
              if [ $i -eq 3 ]; then
                echo "Gradle download failed after 3 attempts"
                exit 1
              fi
              echo "Retry $i/3 in 5 seconds..."
              sleep 5
            fi
          done

      - name: Setup Android Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks

      - name: Build Android App Bundle (Production)
        env:
          KEYSTORE_PATH: android/app/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          flutter build appbundle --release \
            --build-name=${{ github.ref_name }} \
            --build-number=${{ github.run_number }} \
            --dart-define=API_ENV=prod

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-prod-aab
          path: build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

      - name: Upload to Google Play (Production)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.coby.taba
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: production
          status: completed

  build-ios-prod:
    name: Build iOS Production
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Setup iOS Certificates and Profiles
        env:
          APPLE_CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_PROVISIONING_PROFILE_BASE64: ${{ secrets.APPLE_PROVISIONING_PROFILE_BASE64 }}
        run: |
          # Create keychain
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate
          echo "$APPLE_CERTIFICATE_BASE64" | base64 -d > certificate.p12
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign || true

          # Import provisioning profile (if provided)
          if [ -n "$APPLE_PROVISIONING_PROFILE_BASE64" ]; then
            echo "$APPLE_PROVISIONING_PROFILE_BASE64" | base64 -d > profile.mobileprovision
            
            # Extract UUID from provisioning profile
            TEMP_PLIST=$(mktemp)
            security cms -D -i profile.mobileprovision > "$TEMP_PLIST" 2>/dev/null
            PROFILE_UUID=$(/usr/libexec/PlistBuddy -c "Print UUID" "$TEMP_PLIST" 2>/dev/null)
            rm -f "$TEMP_PLIST"
            
            if [ -z "$PROFILE_UUID" ]; then
              echo "❌ Failed to extract UUID from provisioning profile"
              exit 1
            fi
            
            # Install provisioning profile
            mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
            cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision
            echo "$PROFILE_UUID" > /tmp/profile_uuid.txt
          fi

          # Set keychain to allow codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain || true

      - name: Build iOS IPA (Production)
        run: |
          # Update ExportOptions with provisioning profile UUID if available
          if [ -f /tmp/profile_uuid.txt ]; then
            PROFILE_UUID=$(cat /tmp/profile_uuid.txt)
            echo "Using provisioning profile UUID: $PROFILE_UUID"
            
            # Verify profile exists
            if [ -f ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision ]; then
              echo "✅ Profile file exists"
            else
              echo "❌ Profile file NOT found: $PROFILE_UUID.mobileprovision"
              exit 1
            fi
            
            # Update ExportOptions
            /usr/libexec/PlistBuddy -c "Add :provisioningProfiles dict" ios/ExportOptions-prod.plist 2>/dev/null || true
            /usr/libexec/PlistBuddy -c "Add :provisioningProfiles:com.coby.taba string $PROFILE_UUID" ios/ExportOptions-prod.plist 2>/dev/null || \
            /usr/libexec/PlistBuddy -c "Set :provisioningProfiles:com.coby.taba $PROFILE_UUID" ios/ExportOptions-prod.plist 2>/dev/null || true
            
            # Extract profile name from provisioning profile
            TEMP_PLIST=$(mktemp)
            security cms -D -i ~/Library/MobileDevice/Provisioning\ Profiles/$PROFILE_UUID.mobileprovision > "$TEMP_PLIST" 2>/dev/null
            PROFILE_NAME=$(/usr/libexec/PlistBuddy -c "Print Name" "$TEMP_PLIST" 2>/dev/null || echo "Taba App Store Distribution")
            rm -f "$TEMP_PLIST"
            
            # Update PROVISIONING_PROFILE_SPECIFIER in Release and Profile configurations
            sed -i '' "s/\"PROVISIONING_PROFILE_SPECIFIER\[sdk=iphoneos\*\]\" = \".*\";/\"PROVISIONING_PROFILE_SPECIFIER[sdk=iphoneos*]\" = \"$PROFILE_NAME\";/g" ios/Runner.xcodeproj/project.pbxproj || true
            
            echo "Updated ExportOptions:"
            cat ios/ExportOptions-prod.plist
            echo ""
            echo "Using Provisioning Profile: $PROFILE_NAME (UUID: $PROFILE_UUID)"
          else
            echo "⚠️ No profile UUID found, using ExportOptions as-is"
          fi
          
          flutter build ipa --release \
            --build-name=${{ github.ref_name }} \
            --build-number=${{ github.run_number }} \
            --dart-define=API_ENV=prod \
            --export-options-plist=ios/ExportOptions-prod.plist

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-prod-ipa
          path: build/ios/ipa/*.ipa
          retention-days: 90

      - name: Upload to App Store Connect (Production)
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          # Create API key file
          mkdir -p ~/private_keys
          echo "$APP_STORE_CONNECT_API_KEY" > ~/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          chmod 600 ~/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          
          # Find IPA file
          IPA_FILE=$(find build/ios/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA_FILE" ]; then
            echo "❌ IPA file not found in build/ios/ipa/"
            ls -la build/ios/ipa/ || echo "Directory does not exist"
            exit 1
          fi
          
          echo "Found IPA file: $IPA_FILE"
          
          # Upload using xcrun altool
          xcrun altool --upload-app \
            --type ios \
            --file "$IPA_FILE" \
            --apiKey $APP_STORE_CONNECT_API_KEY_ID \
            --apiIssuer $APP_STORE_CONNECT_ISSUER_ID \
            --verbose

